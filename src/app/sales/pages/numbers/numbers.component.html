<div class="text-layout">
  <h1>Pipes decimales y porcentuales</h1>
  <p>Pipes incluídos en Angular - Usualmente en Common Module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas netas del presente año">
      <i class="pi pi-euro"></i>
      {{ netSales | number : "1.1-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas brutas del presente año">
      {{ netSales + 4000000 | currency : "EUR" : "symbol-narrow" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancias porcentuales">
      {{ percent | percent : '1.2-2' }}
    </p-card>
  </div>
</div>

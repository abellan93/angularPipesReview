<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "noSotRos" | uUppercase : case }}</p>
  
</div>
<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">
    <button
    pButton
    type="button"
    label="Cambiar mayusculas"
    class="p-button-success mr-1"
    (click)="capsChange()"
  ></button>
    <button pButton icon="pi pi-sort" label="Por nombre"
    class="mr-1 p-button-success" ></button>
    <button pButton icon="pi pi-sort" label="Valores"
    class="mr-1" ></button>
    <button pButton icon="pi pi-sort" label="Por color"
    class="mr-1 p-button-help" ></button>
  </div>
</p-toolbar>


<div class="grid">
    <div class="col mt-2">
        <p-table [value]="[]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vin</th>
                    <th>Year</th>
                    <th>Brand</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
